<!DOCTYPE html>
  {% include head.html %}

  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition {% if site.skin %}skin-{{site.skin}}{% else %}skin-blue{% endif %}
   sidebar-mini">
  <div class="wrapper">

    {% include header.html %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          {{page.title}}
          {% if page.subtitle %}
          <small>{{page.subtitle}}</small>
          {% endif %}
        </h1>
        <!-- <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
          <li class="active">Here</li>
        </ol> -->
      </section>

      <!-- Main content -->
      <section class="content">
        {{ content }}
        <!-- Your Page Content Here -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {% include footer.html %}

  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED JS SCRIPTS -->

  <!-- jQuery 2.2.3 -->
  <script src="{{ "/plugins/jQuery/jquery-2.2.3.min.js" | prepend: site.baseurl }}"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="{{ "/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <!-- AdminLTE App -->
  <script src="{{ "/dist/js/app.min.js" | prepend: site.baseurl }}"></script>


  </body>

</html>
